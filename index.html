<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tips App</title>
</head>

<body>
	<div class="wrapper">
		<h1>Checkout</h1>
		<section class="input">
			<div class="input_row clearfix">
				<div class="description col active">
					CC Tips
				</div>
				<div class="value_area col">
					<div id="cc_input" class="user_input">$</div>
				</div>
			</div>
			<div class="input_row clearfix">
				<div class="description col">
					Cash Tips
				</div>
				<div class="value_area col">
					<div id="cash_input" class="user_input">$</div>
				</div>
			</div>
			<div class="input_row clearfix">
				<div class="description col">
					Xtra Bar
				</div>
				<div class="value_area col">
					<div id="sb_input" class="user_input">$</div>
				</div>
			</div>
		</section>
	</div>

	<section class="output_one">
		<div class="output_row">
			<div class="output_desc col">
				Total Tip Out
			</div>
			<div class="output_val_area tipOutResult" id="temp">
				result
			</div>
		</div>
		<div class="output_row">
			<div class="output_desc col">
				Cash Claimed
			</div>
			<div class="output_val_area cashResult">
				result
			</div>
		</div>
		<div class="output_row">
			<div class="output_desc col">
				Total Claimed
			</div>
			<div class="output_val_area claimedResult">
				result
			</div>
		</div>
	</section>

	<section class="output_two">
		<div class="output_row">
			<div class="output_desc col">
				Bus Tips
			</div>
			<div class="output_val_area busResult">
				$$$$$$
			</div>
		</div>
		<div class="output_row">
			<div class="output_desc col">
				Runner Tips
			</div>
			<div class="output_val_area runResult">
				$$$$$$
			</div>
		</div>
		<div class="output_row">
			<div class="output_desc col">
				Bar Tips
			</div>
			<div class="output_val_area barResult">
				$$$$$$
			</div>
		</div>
	</section>

	<section class="keyboard">
		<table>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td>.</td>
				<td>0</td>
				<td>&#x2937</td>
			</tr>

		</table>

	</section>


</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="script.js"></script>
